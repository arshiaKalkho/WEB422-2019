<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="form-group">
                    <label>{{blogPost.title}}</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>{{blogPost.featuredImage}}</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>{{blogPost.post}}</label>
                    <textarea class="form-control" style="min-height:200px"></textarea>
                </div>
                <div class="form-group">
                    <label>{{blogPost.category}}</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>{{tag}}</label>
                    <textarea class="form-control"></textarea>
                </div>
                
                <div class="pull-right"><button class="btn btn-danger btn-sm">Delete Post</button> &nbsp; <button type="submit" class="btn btn-success btn-sm">Update Post</button></div>
            </form>
        </div>
    </div>
</div>
